<div class="dashboardRow" ng-controller="DashboardCtrl">
    <div class="col-md-12">
        <h2>Dashboard</h2>
    </div>
    <div class="col-md-4">
        <h3>Assigned Projects</h3>
        <div>
            <a>{{issue.Project.Name}}</a>
        </div>
    </div>
    <div class="col-md-8">
        <h3>Assigned Issues</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Issue</th>
                <th>Description</th>
                <th>Project</th>
                <th>Due Date</th>
            </tr>
            </thead>
            <tbody>
            <tr dir-paginate="issue in issues | orderBy: DueDate | itemsPerPage: paginationParams.pageSize"
                total-items="totalUserIssuesCount" current-page="paginationParams.pageNumber">
                <td class="col-md-3">
                    <a href="#/issue/{{issue.Id}}">{{issue.Title}}</a>
                </td>
                <td class="col-md-5">{{issue.Description}}</td>
                <td class="col-md-2">
                    <a href="#/project/{{issue.Project.Id}}">{{issue.Project.Name}}</a>
                </td>
                <td class="col-md-2">{{issue.DueDate | date:'dd-MM-yyyy'}}</td>
            </tr>
            </tbody>
        </table>
        <div>
            <dir-pagination-controls on-page-change="pageChanged(newPageNumber)" boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</div>
