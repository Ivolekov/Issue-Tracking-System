<div class="dashboardRow">
    <div class="col-md-12">
        <h2>Dashboard</h2>
    </div>
    <div class="col-md-4">
        <h3>Assigned Projects</h3>
        <div>
            <a>{{issue.Project.Name}}</a>
        </div>
    </div>
    <div class="col-md-8">
        <h3>Assigned Issues</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Issue</th>
                <th>Description</th>
                <th>Project</th>
                <th>Due Date</th>
            </tr>
            </thead>
            <tbody ng-repeat="issue in myIssues.Issues">
            <tr>
                <td><a></a></td>
                <td>{{issue.Description}}</td>
                <td><a></a></td>
                <td>{{issue.DueDate | date}}</td>
            </tr>
            </tbody>
        </table>
        <div>
            <uib-pagination boundary-links="true" total-items="totalItems" ng-model="issuesParams.pageNumber"
                            class="pagination-sm" items-per-page="issuesParams.pageSize" ng-change="reloadIssues()"
                            previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
            </uib-pagination>
        </div>
    </div>
</div>
